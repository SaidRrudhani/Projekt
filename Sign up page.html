<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="Sign up.css">
</head>
<body>
        <nav class="navbar">
        <div class="navbar-left">
            <a href="Homepage.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Catalog.html">Catalog</a>
        </div>
        <div class="navbar-right">
            <div class="dropdown" id="navbarDropdown">
                <button class="dropdown-toggle" id="dropdownMenuButton">
                    Menu &#x25BC;
                </button>
                <div class="dropdown-menu" id="navbarDropdownMenu">
                    <a href="Sign up page.html">Profile</a>

        <div id="signupRoot">
      <div class="signup-container-outer" id="signupContainerOuter">
        <div class="signup-container" id="signupContainer">
            <h2>Sign Up</h2>
            <form id="signupForm" autocomplete="off" novalidate>

                <label>Email:</label><br>
                <input type="email" id="email" name="email" required />
                <div class="error-msg" id="email-error"></div>

                <label>Password:</label><br>
                <input type="password" id="password" name="password" required />
                <div class="error-msg" id="password-error"></div>

                <label>Confirm Password:</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword" required />
                <div class="error-msg" id="confirmpassword-error"></div>

                <label>Name:</label><br>
                <input type="text" id="name" name="name" required />
                <div class="error-msg" id="name-error"></div>

                <label>Surname:</label><br>
                <input type="text" id="surname" name="surname" required />
                <div class="error-msg" id="surname-error"></div>

                <label>Phone Number:</label><br>
                <input type="tel" id="phonenumber" name="phonenumber" required maxlength="10"/>
                <div class="error-msg" id="phonenumber-error"></div>

                <label>Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-binary</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-msg" id="gender-error"></div>
                <button type="submit">Sign Up</button>
            </form>
    <div class="output" id="output"></div>
        <div class="login-link-container">
        Already signed up? | <a href="Login.html" id="login-link">Login</a>
            </div>
        </div>
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var dropdown = document.getElementById('navbarDropdown');
        var button = document.getElementById('dropdownMenuButton');
        var menu = document.getElementById('navbarDropdownMenu');

            document.addEventListener('click', function(e) {
            if (button.contains(e.target)) {
                menu.classList.toggle('show');

                var rect = menu.getBoundingClientRect();
                var vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                if(rect.right > vw) {
                    menu.style.left = 'auto';
                    menu.style.right = '0';
                    menu.style.maxWidth = '96vw';
                } else {
                    menu.style.left = '';
                    menu.style.right = '';
                    menu.style.maxWidth = '';
                }
            } else if (!menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
            window.addEventListener('resize', function() {
            if(menu.classList.contains('show')) {
                var rect = menu.getBoundingClientRect();
                var vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                if(rect.right > vw) {
                    menu.style.left = 'auto';
                    menu.style.right = '0';
                    menu.style.maxWidth = '96vw';
                } else {
                    menu.style.left = '';
                    menu.style.right = '';
                    menu.style.maxWidth = '';
                }
            }
        });
        var borderDiv = document.getElementById('signupContainerOuter');
        var deg = 0;
        function doSpin() {
            deg = (deg + 1) % 360;
            if (borderDiv) borderDiv.style.setProperty('--rotate', deg + 'deg');
            requestAnimationFrame(doSpin);
        }
        if (borderDiv) { requestAnimationFrame(doSpin); }
    });
        
    function validateEmail(val) {
        return /^[a-zA-Z0-9._%+-]+@example\.com$/.test(val);
    }
    function validatePassword(val) {
        return /[A-Z]/.test(val) && /\d/.test(val);
    }
    function validateName(val) {
        return val.length >= 3;
    }
    function validatePhone(val) {
        return /^\d{10}$/.test(val);
    }
    function validateGender(val) {
        return val !== "";
    }
    function capitalize(str) {
        if (!str) return '';
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

       (function setUpSignupLogic() {
        const fields = [
            'email', 'password', 'confirmpassword', 'name', 'surname', 'phonenumber', 'gender'
        ];
        function setError(id, msg) {
            document.getElementById(id+'-error').textContent = msg;
        }
        function clearError(id) {
            document.getElementById(id+'-error').textContent = "";
        }
        fields.forEach(function(field) {
            var el = document.getElementById(field);
            if(el) {
                el.addEventListener('input', function() {
                    clearError(field);
                    if(field === 'password' || field === 'confirmpassword') {
                        clearError('confirmpassword');
                    }
                });
            }
        });
        
        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            var valid = true;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmpassword = document.getElementById('confirmpassword').value;
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var phonenumber = document.getElementById('phonenumber').value;
            var gender = document.getElementById('gender').value;

            if(email === "" || email.trim() === "") { setError('email',""); valid = false; }
            else if(!validateEmail(email)) { setError('email', 'Email must be of the form user@example.com'); valid = false; }
            else clearError('email');
            
            if(password === "" || password.trim() === "") { setError('password',""); valid = false; }
            else if(!validatePassword(password)) { setError('password', 'Password must have an uppercase letter and a number'); valid = false; }
            else clearError('password');
            
            if((confirmpassword === "" && password === "") || (confirmpassword === "" || password === "")) { setError('confirmpassword',""); valid = false; }
            else if(password !== confirmpassword) { setError('confirmpassword', 'Passwords do not match'); valid = false; }
            else clearError('confirmpassword');
            
            if(name === "" || name.trim() === "") { setError('name',""); valid = false; }
            else if(!validateName(name)) { setError('name', 'Name must be at least 3 characters long'); valid = false; }
            else clearError('name');
            
            if(surname === "" || surname.trim() === "") { setError('surname',""); valid = false; }
            else clearError('surname');
            
            if(phonenumber === "" || phonenumber.trim() === "") { setError('phonenumber', ""); valid = false;}
            else if(!validatePhone(phonenumber)) { setError('phonenumber', 'Phone must be 10 digits'); valid = false;}
            else clearError('phonenumber');
            
            if(gender === "") { setError('gender',""); valid=false; }
            else if(!validateGender(gender)) { setError('gender', 'Please select a gender'); valid=false; }
            else clearError('gender');

            if(!valid) {
                var out = document.getElementById('output');
                out.innerHTML = "";
                out.style.display = "none";
                return false;
            }
            var out = document.getElementById('output');
            out.innerHTML = "";
            out.style.display = "none";

            return false;
        }
    })();
    </script>
</body>
</html>
