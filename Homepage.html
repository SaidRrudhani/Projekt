<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <nav class="navbar">
        <div class="navbar-left">
            <a href="#">Home</a>
            <a href="#">About Us</a>

        </div>
        <div class="navbar-right">
            <div class="dropdown" id="navbarDropdown">
                <button class="dropdown-toggle" id="dropdownMenuButton">
                    Menu &#x25BC;
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Help</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="Box-row">
            <div class="Box" id="Box1">
                <h1 class="Text"></h1>
            </div>
            <div class="Box" id="Box2">
                <h1 class="Text"></h1>
            </div>
            <div class="Box" id="Box3">
                <h1 class="Text"></h1>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            box.style.boxShadow = `0 ${4 + (scrollY/30)}px ${18 + (scrollY/10)}px rgba(0,0,0,0.22)`;
        });
        const dropdown = document.getElementById('navbarDropdown');
        const dropdownBtn = dropdown.querySelector('.dropdown-toggle');
        const dropdownMenu = dropdown.querySelector('.dropdown-menu');
        let dropdownOpen = false;

        dropdownBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownOpen = !dropdownOpen;
            dropdown.classList.toggle('open', dropdownOpen);
        });

        document.addEventListener('click', function() {
            if (dropdownOpen) {
                dropdownOpen = false;
                dropdown.classList.remove('open');
            }
        });
        dropdownMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
    
</body>
</html>
